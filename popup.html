<!DOCTYPE html>
<html>
<head>
  <title>Simple Auto Clicker</title>
</head>
<body>
  <label>CSS selector:</label><br>
  <input id="selector" type="text" placeholder=".btn, #start, button"><br><br>

  <label>Interval (ms):</label><br>
  <input id="interval" type="number" value="500"><br><br>

  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
